<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">Student Report for Organization {{ org_id }}</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for student in students %}
        <div class="bg-white rounded-lg shadow-md p-6 w-full">
            <h2 class="text-2xl font-bold mb-2">{{ student[0] }}</h2>
            <p class="text-gray-600 mb-4">
                Result: <span class="font-semibold">{{ student[1] }}</span> |
                Score: <span class="font-semibold">{{ student[2] }}</span> |
                Date: <span class="font-semibold">{{ student[3] }}</span>
            </p>
            <!-- Docotos button-->

             <form action="/doctors" method="get" class="inline-block">
                <input type="hidden" name="result" value="{{ student[1] }}">
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-md">Doctors</button>
            </form>
            <!-- Precautions Button -->
            <form action="/precautions" method="get" class="inline-block">
                <input type="hidden" name="result" value="{{ student[1] }}">
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-md">Precautions</button>
            </form>
        </div>
        {% endfor %}
    </div>
</body>
</html>
