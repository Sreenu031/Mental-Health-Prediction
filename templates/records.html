<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Records</title>
</head>
<body>
    <h1>Last 5 Records for Student {{ student_id }}</h1>

    <table border="1">
        <tr>
            <th>Result</th>
            <th>Score</th>
            <th>Date</th>
        </tr>
        {% for record in records %}
        <tr>
            <td>{{ record[2] }}</td>
            <td>{{ record[3] }}</td>
            <td>{{ record[4] }}</td>

        </tr>
        {% endfor %}
    </table>
</body>
</html>
